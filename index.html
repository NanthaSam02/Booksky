<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <div class="navbar">
        <h1>Bookshy</h1>
    </div>
    <div class="container">

        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti fugiat esse provident? Ipsum dignissimos tenetur sit doloribus assumenda aut earum voluptas quibusdam ea fugiat nemo totam, a exercitationem cum accusamus.</p>
    <button onclick="deletebook(event)">Delete</button>
        </div>

     
        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form><input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book-Author" id="book-author-input">
            <textarea placeholder="Short Desccription" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">Cancel</button>
</form>
        </div>

        <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
